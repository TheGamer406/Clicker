        <form class="formCotizarLanding" action="">
            <h1 class="h1TituloFormCotizarLanding">Cotiza Aqui</h1>
            <div class="divContainerFormCotizarLanding">
                <div class="divRowFormCotizarLanding gap"> 
                    <div>
                        <label for="txtNombreFormCotizarLanding">Nombre: </label>
                        <input class="m" type="text" id="txtNombreFormCotizarLanding" name="txtNombreFormCotizarLanding" placeholder="digite su Nombre">

                    <div>

                    </div>
                </div>
                <div class="divRowFormCotizarLanding">
                    <label for="txtCorreoFormCotizarLanding">Correo Electronico: </label>
                    <input class="xl" type="text" id="txtCorreoFormCotizarLanding" name="txtCorreoFormCotizarLanding" placeholder="Ejemplo@dominio.com">
                </div>
                <div class="divRowFormCotizarLanding gap">
                    <div>
                        <label for="txtNumeroTelFormCotizarLandign">Numero telefonico: </label>
                        <input class="s" type="text" id="txtNumeroTelFormCotizarLandign" name="txtNumeroTelFormCotizarLandign" placeholder="8790-4534">

                </div>
                <div class="divRowFormCotizarLanding">
                    <label for="txtNombreEmpresaFormCotizarLanding">Nombre de tu Empresa:</label>
                    <input class="xl" type="text" id="txtNombreEmpresaFormCotizarLanding" name="txtNombreEmpresaFormCotizarLanding" placeholder="Mi Empresita">
                </div>
                <div class="divRowFormCotizarLanding">
                    <label for="txtPuestoFormCotizarLanding">Puesto que desempe&ntilde;a:</label>
                    <select class="slcPuestoTrabajoFormCotizarLanding m">
                        <option value="opcion1">Propietrario(a)</option>
                        <option value="opcion2">Administrativo(a)</option>
                        <option value="opcion3">Departamento TI</option>
                        <option value="opcion4">MicroEmpresa</option>
                    </select>
                </div>
                <label for="">Escriba cual es su idea de servicio a requerir:</label>
                <input type="text" >
